<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Player (Filtered)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .top-bar {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar {
      display: flex;
      gap: 5px;
    }

    .search-bar input {
      padding: 6px 10px;
      border: none;
      border-radius: 16px;
      outline: none;
      width: 240px;
    }

    .search-bar button {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: #cc0000;
      color: #fff;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #ff0000;
    }

    .video-section {
      padding: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }

    .video-item {
      cursor: pointer;
    }

    .video-item img {
      width: 100%;
      border-radius: 6px;
    }

    .video-item p {
      margin: 4px 0;
      font-size: 14px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .player {
      background: #000;
      padding: 10px;
      border-radius: 6px;
    }

    .player iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 6px;
    }

    .video-info {
      overflow-y: auto;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 6px;
    }

    .video-info h3 {
      margin: 0 0 10px 0;
    }

    .video-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #bbb;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search...">
      <button onclick="searchVideos()">Search</button>
    </div>
  </div>

  <div class="video-section">
    <h2 id="section-title">For You</h2>
    <div class="video-grid" id="video-list"></div>
  </div>

  <div class="overlay" id="overlay">
    <span class="close-btn" onclick="closeOverlay()">×</span>
    <div class="player" id="player"></div>
    <div class="video-info" id="video-info"></div>
  </div>

  <script>
    const API_KEY = 'AIzaSyCdNJr3LrTw1ObLmRp0nk5Rn2wr8AdnwI8'; // Replace with your YouTube Data API v3 key
    let nextPageToken = null;
    let currentMode = "fyp";
    let currentQuery = "";
    let shownVideoIds = new Set();

    function parseISODuration(isoDuration) {
      const match = isoDuration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
      const hours = parseInt(match[1]) || 0;
      const minutes = parseInt(match[2]) || 0;
      const seconds = parseInt(match[3]) || 0;
      return hours
        ? `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`
        : `${minutes}:${String(seconds).padStart(2, '0')}`;
    }

    async function fetchFYP(loadMore = false) {
      if (!loadMore) {
        nextPageToken = null;
        shownVideoIds.clear();
      }

      let url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status,contentDetails&chart=mostPopular&regionCode=US&maxResults=12&key=${API_KEY}`;
      if (loadMore && nextPageToken) url += `&pageToken=${nextPageToken}`;

      const res = await fetch(url);
      const data = await res.json();
      nextPageToken = data.nextPageToken || null;
      displayVideos(data.items, 'video-list', loadMore);
      currentMode = "fyp";
      document.getElementById("section-title").innerText = "For You";
    }

    async function searchVideos(loadMore = false) {
      const query = loadMore ? currentQuery : document.getElementById('search-input').value;
      if (!query) return;

      if (!loadMore) {
        shownVideoIds.clear();
        document.getElementById('section-title').innerText = `Results for "${query}"`;
        document.getElementById('video-list').innerHTML = "";
        nextPageToken = null;
      }

      const searchRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${API_KEY}`);
      const searchData = await searchRes.json();
      const videoIds = searchData.items.map(item => item.id.videoId).join(',');
      if (!videoIds) return;

      let url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status,contentDetails&id=${videoIds}&key=${API_KEY}`;
      const videoRes = await fetch(url);
      const videoData = await videoRes.json();

      nextPageToken = videoData.nextPageToken || null;
      currentMode = "search";
      currentQuery = query;

      displayVideos(videoData.items, 'video-list', loadMore);
    }

    function displayVideos(videos, containerId, append = false) {
      const container = document.getElementById(containerId);
      if (!append) container.innerHTML = "";

      videos.forEach(video => {
        const videoId = video.id.videoId || video.id;
        if (video.status && !video.status.embeddable) return;
        if (shownVideoIds.has(videoId)) return;
        shownVideoIds.add(videoId);

        const thumbnail = video.snippet.thumbnails.medium.url;
        const title = video.snippet.title;
        const channel = video.snippet.channelTitle;
        const views = Number(video.statistics?.viewCount || 0).toLocaleString();
        const publishedDate = new Date(video.snippet.publishedAt);
        const now = new Date();
        const diffMonths = Math.floor((now - publishedDate) / (1000 * 60 * 60 * 24 * 30));
        const timeAgo = diffMonths > 0 ? `${diffMonths} month${diffMonths > 1 ? 's' : ''} ago` : "Recently";
        const duration = video.contentDetails?.duration
          ? parseISODuration(video.contentDetails.duration)
          : "";

        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <div style="position: relative;">
            <img src="${thumbnail}" alt="${title}">
            <span style="
              position: absolute;
              bottom: 5px;
              right: 5px;
              background: rgba(0,0,0,0.8);
              color: white;
              padding: 2px 4px;
              font-size: 12px;
              border-radius: 3px;
            ">${duration}</span>
          </div>
          <p style="font-weight: bold;">${title}</p>
          <p style="color: #aaa; font-size: 13px;">${channel}</p>
          <p style="color: #aaa; font-size: 13px;">${views} views • ${timeAgo}</p>
        `;
        div.onclick = () => playVideo(videoId, video.snippet, video.statistics);
        container.appendChild(div);
      });
    }

    function playVideo(videoId, snippet, stats) {
      const overlay = document.getElementById('overlay');
      const playerDiv = document.getElementById('player');
      const infoDiv = document.getElementById('video-info');

      const uploadDate = snippet.publishedAt
        ? new Date(snippet.publishedAt).toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          })
        : 'Unknown';

      playerDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      infoDiv.innerHTML = `
        <h3>${snippet.title}</h3>
        <p>Channel: ${snippet.channelTitle}</p>
        <p>${stats ? stats.viewCount : 'N/A'} views • ${stats?.likeCount || 'N/A'} likes</p>
        <p>Uploaded on: ${uploadDate}</p>
        <p>${snippet.description}</p>
        <button onclick="copyLink('${videoId}')" style="margin-top: 10px; padding: 8px 12px; border: none; border-radius: 4px; background-color: #cc0000; color: #fff; cursor: pointer;">Copy Link</button>
      `;

      overlay.style.display = "grid";
    }

    function copyLink(videoId) {
      const link = `https://www.youtube.com/watch?v=${videoId}`;
      navigator.clipboard.writeText(link)
        .then(() => alert("Video link copied to clipboard!"))
        .catch(err => console.error("Failed to copy text: ", err));
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = "none";
      document.getElementById('player').innerHTML = "";
    }

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        if (currentMode === "fyp") fetchFYP(true);
        else if (currentMode === "search") searchVideos(true);
      }
    });

    fetchFYP();
  </script>
</body>
</html>
